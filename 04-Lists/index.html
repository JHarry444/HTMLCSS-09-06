<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

    <style>
        table {
            border-collapse: collapse;
        }
        tbody > tr:nth-child(odd) {
            background-color: grey;
        }
    </style>
</head>

<body>
    <h2>Ordered</h2>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <h2>Unordered</h2>
    <ul style="list-style-type: decimal;">
        <li>Eggs</li>
        <li>Milk</li>
        <li>Cheese</li>
    </ul>
    <h2>Tables</h2>
    <table>
        <caption>Trainers</caption>
        <thead>
            <tr>
                <th> Name </th>
                <th> Age </th>
                <th> Specialism </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Jordan </td>
                <td> 31 </td>
                <td> Java </td>
            </tr>
            <tr>
                <td> Shafeeq </td>
                <td> 45 </td>
                <td> Oracle </td>
            </tr>
            <tr>
                <td> Cameron </td>
                <td> 32 </td>
                <td> Web </td>
            </tr>

        </tbody>
    </table>
</body>

</html>
