<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <h2>Inline elements</h2>
    <!-- they appear on the same line -->
    <img src="./me.jpg" alt="Fluffy muppet" width="50px">
    <img src="./dfd.jpg" alt="Fluffy muppet" width="50px">
    <a href="https://github.com/JHarry444">
        <img src="./me.jpg" alt="Fluffy muppet" width="50px">
    </a>
    <img src="https://avatars.githubusercontent.com/u/41322826?v=4" alt="Fluffy muppet in the internet">
    <h2>Block elements</h2>
    <!-- always occupies a new line -->
    <p>dhfd</p>
    <p>bgjgjh</p>
    <p>dfdfdg</p>
</body>

</html>
